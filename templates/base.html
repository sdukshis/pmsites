<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>МГТУГА | Прикладная математика{% block title %}{% endblock %}</title>
        <!-- Bootstrap -->
         <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        <!-- Other styles -->
        <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" media="screen"/>
        <!-- Google analytics -->
        <script type="text/javascript">
             var _gaq = _gaq || [];
             _gaq.push(['_setAccount', 'UA-19291907-1']);
             _gaq.push(['_trackPageview']);

             (function() {
               var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
               ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
               var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
             })();
        </script>
        <!-- Yandex.Metrika counter -->
        <div style="display:none;"><script type="text/javascript">
        (function(w, c) {
            (w[c] = w[c] || []).push(function() {
                try {
                    w.yaCounter5198230 = new Ya.Metrika(5198230);
                    yaCounter5198230.clickmap(true);
                    yaCounter5198230.trackLinks(true);
                } catch(e) { }
            });
        })(window, 'yandex_metrika_callbacks');
        </script></div>
        <script src="//mc.yandex.ru/metrika/watch.js" type="text/javascript" defer="defer"></script>
        <noscript>
            <div>
                <img src="//mc.yandex.ru/watch/5198230" style="position:absolute; left:-9999px;" alt="" />
            </div>
        </noscript>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="masthead">
                <h1 class="muted"><a href="{% url 'pm.views.home' %}">Кафедра ПМ</a></h1>
            </div>
            {% block main %}
            {% endblock %}
        </div>
        <hr />   
        <footer class="text-center">
            CC-BY Pavel Filonov
        </footer>
    </body>
</html>
